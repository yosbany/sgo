<div class="container-fluid">
  <!-- Formulario para crear un nuevo registro -->
  <form id="newRecordForm">
      <div class="mb-3">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" required>
      </div>
      <!-- Agregar más campos según las propiedades de la entidad -->
      <button type="submit" class="btn btn-primary">Crear Registro</button>
  </form>

  <hr>

  <!-- Tabla para mostrar registros -->
  <h2>Registros</h2>
  <input type="text" id="searchInput" placeholder="Buscar en la tabla...">
  <table id="recordTable" class="table">
      <thead>
          <tr>
              <th>Título</th>
              <!-- Agregar más encabezados según las propiedades de la entidad -->
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <!-- Los registros se agregarán dinámicamente aquí -->
      </tbody>
  </table>
</div>
